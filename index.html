<!DOCTYPE html>
<html>  
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">
    <title>Marey's Train</title>
</head>
<style>

svg {
  font: 10px sans-serif;
}

.axis path {
  display: none;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.station line {
  stroke: #ddd;
  stroke-dasharray: 1,1;
  shape-rendering: crispEdges;
}

.station text {
  text-anchor: end;
}

.train line {
  stroke-width: 1.5px;
}

.train circle {
  fill: #777;
  stroke: #fff;
  stroke-width: 1.5px;
}

</style> 

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Sushanthece/D3-Mareys-Trains">View on GitHub</a>
          <h1 id="project_title">Mareys-Trains</h1>
          <a id="home" href="http://sushanthece.github.io/">Home</a>
        </header>
    </div>
         
    <!-- MAIN CONTENT -->
    <div>
      <section id="main_content" class="inner">
        <h2> Trains moving from Chennai to Bangalore and viceversa</h2>
        <script src="d3.v3.min.js"></script>
        <script src="mareys_trains.js"></script>
      </section>
    </div>
    
</body>
</html>
